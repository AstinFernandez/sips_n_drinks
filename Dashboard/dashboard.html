<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dstyle.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="first">
            <button class="menu-toggle" id="menuToggle">
                <i class="ph ph-list"></i>
            </button>

            <div class="sidebar" id="sidebar">
                <div class="header">
                    <h3>Sips and Drinks</h3>
                </div>

                <div class="menu-items">
                    <a href="/Dashboard/dashboard.html" class="top menu-item">
                        <i class="ph ph-house"></i>
                        <span>Dashboard</span>
                    </a>

                    <a href="/Sales Interface/sales_interface.html" class="top menu-item">
                        <i class="ph ph-sidebar"></i>
                        <span>Sales Interface</span>
                    </a>

                    <a href="/Order Management/order_management.html" class="top menu-item">
                        <i class="ph ph-hand-deposit"></i>
                        <span>Order Management</span>
                    </a>

                    <a href="/Analytics/analytics.html" class="top menu-item">
                        <i class="ph ph-chart-bar-horizontal"></i>
                        <span>Analytics</span>
                    </a>

                    <div class="upgrade-section">

                    </div>

                    <a href="/Settings/settings.html" class="bottom menu-item">
                        <i class="ph ph-gear"></i>
                        <span>Settings</span>
                    </a>

                    <a href="/Sign in/sign_in.html" class="bottom menu-item">
                        <i class="ph ph-sign-in"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>

            <h1 class="left">Dashboard</h1> 
        </div>
        
        <div class="page active" id="loginPage">
            <div class="container">
                <h1><i class="ph ph-lock"></i> Secure Login</h1>
                <p class="subtitle">Authorized Personnel Only</p>

                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" autocomplete="current-password">
                </div>

                <button class="page-btn"id="loginBtn" onclick="handleLogin()">Login</button>

                <div class="error" id="loginError"></div>
                <div class="loading" id="loginLoading" style="display: none;"><i class="ph ph-spinner-gap"></i>Authenticating...</div>
            </div>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>

    <main class="mainContent" id="mainContent">
        <div class="page page-bd" id="dashboardPage">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div>
                        <h1 class="welcome">Dashboard</h1>
                        <h2 class="welcomeMessage">Welcome!</h2>
                    </div>
                </div>

                <div class="dashboard-content">
                    <div class="stat-card">
                        <h3>EMAIL</h3>
                        <p id="userEmail">Loading...</p>
                    </div>

                    <div class="stat-card">
                        <h3>ACCOUNT CREATED</h3>
                        <p id="accountCreated">Loading...</p>
                    </div>

                    <div class="stat-card">
                        <h3>LAST LOGIN</h3>
                        <p id="lastlogin">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="admin-section" id="adminSection">
            <div class="section-title">
                <h2>Admin Panel</h2>
            </div>

            <div class="add-user-form">
                <h3><span class="icon"><i class="ph ph-plus"></i></span></h3>
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" placeholder="Enter email">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newRole">Role</label>
                        <select id="newRole">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>

                <button class="page-btn"onclick="handleAddUser()">Create user</button>
                <div class="error" id="addUserError"></div>
                <div class="success" id="addUserSuccess"></div>
            </div>

            <div class="user-list">
                <h3><i class="ph ph-users-three"></i>All Users</h3>
                <div id="userList">
                    <div class="loading">
                        Loading users...
                    </div>
                </div>
            </div>

            <button class="logout-btn" onclick="handlelogout()">Logout</button>
        </div>
    </main>

    <script src="/Dashboard/d.js"></script>
</body>
</html>
